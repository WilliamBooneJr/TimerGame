<html>
    <title>Contact</title>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="outside.css">
        <script>
           
            function formcheck() 
            {
                var firstinput = document.getElementById("firstname").value;
                var lastinput = document.getElementById("lastname").value;
                var emailinput = document.getElementById("email").value;
                var check1input = document.getElementById("yesbox");
                var check2input = document.getElementById("nobox");
                if(firstinput == "" || lastinput == "" || emailinput == "" || check1input.unchecked == true || check2input.unchecked == true)
                {
                    window.alert("Hey! You missed a box.");
                    document.getElementById("firstname").focus();
                    document.getElementById("lastname").focus();
                    document.getElementById("email").focus();
                    document.getElementById("firstname").style.backgroundColor = "red";
                    document.getElementById("lastname").style.backgroundColor = "red";
                    document.getElementById("email").style.backgroundColor = "red";
                   
                    
                    return false;
                }
               
            }
           
        </script>


    </head>
    <body  style="background-color: lavender;">
        <h1>Contact Us</h1>
        <p></p>
        <form action="">
            <p>First Name: <input type="text" id="firstname"></p>
            <p>Last Name: <input type="text" id="lastname"></p>
            <p>Email: <input type="text" id="email"></p>
            <p>Accept Terms:</p>
            <p></p>
            <input type="checkbox" name="Yes" value="Yes" id="yesbox" unchecked> Yes<br>
            <input type="checkbox" name="No" value="No" id="nobox" unchecked> No<br>
            <button id="contactus" class="btn btn-primary" onclick='formcheck();'>Submit</button>
        </form>
        <p><a href="homepage.html">Homepage</a></p>
        <p><a href="storypage.html">Short Story</a></p>
         
    </body>
</html>
